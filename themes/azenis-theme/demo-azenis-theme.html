<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Ext UI Theme - Azenis Theme</title>

	<!-- Standard includes -->
	<link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-3.3.0/resources/css/ext-all.css" />	    
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.3.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.3.0/ext-all.js"></script>

	<script type="text/javascript" src="http://extjs.cachefly.net/ext-3.3.0/examples/themes/themes.js"></script>
	<script type="text/javascript">
		var getPreferredStyleSheet = readCookie = Ext.emptyFn;
		Ext.onReady(function() {
			Ext.fly('info-area').update('(Ext version: v' + Ext.version + ')');
		});
	</script>
	
	<link rel="stylesheet" type="text/css" href="resources/css/xtheme-azenis.css" />
    <style type="text/css">
        body {
            font-family: 'Helvetica Neue',tahoma,helvetica,sans-serif;
            font-size: 12px;
        }        
        h1 a:link, h1 a:visited {
            color: #046BCA;
        }        
        h1 a:hover, h1 a:focus, h1 a:active {
            color: #1C417C;
        }        
        div#header {
            height: 65px;
            width: 1090px;
            padding: 25px 0 10px 0;
            margin: 0 50px;
        }
        div#header h1 {
            font-family: MyriadPro-Semibold, 'Myriad Pro Semibold', 'Myriad Pro', 'Trebuchet MS', Tahoma, arial, sans-serif;
            font-size: 250%;
        }
	    .x-viewport body {
	        overflow: auto;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Ext UI Theme</h1>
		<div id="info-area"></div>
        <select name="styleswitcher_select" id="styleswitcher_select" class="x-hidden"></select>
    </div>
</body>
</html>
